name: CI Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Execute Jenkinsfile with Jenkinsfile Runner
      uses: jenkinsci/jenkinsfile-runner-action@v3
      with:
        jenkinsfile: Jenkinsfile
